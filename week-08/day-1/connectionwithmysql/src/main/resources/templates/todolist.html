<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todolist</title>
    <meta charset="utf-8"/>
</head>
<body>
<h1>Todos for today</h1>
<a href="/add">Add new todo</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todolist}">
        <td th:text="${todo.getId()}"/>
        <td th:text="${todo.getTitle()}"/>
        <td th:text="${todo.isUrgent()}"/>
        <td th:text="${todo.isDone()}"/>
        <td><a th:href="@{${todo.getId()} + '/delete'}">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
