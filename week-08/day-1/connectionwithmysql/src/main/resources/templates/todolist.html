<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todolist</title>
    <meta charset="utf-8" />
</head>
<body>
<h1>Todos for today</h1>
<div>
    <ul>
        <li th:each="todo : ${todolist}" >
            <p th:text="${todo.getTitle()}"/>
        </li>
    </ul>
</div>
</body>
</html>
