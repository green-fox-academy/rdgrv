<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fox club</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h1>Trick center</h1>
<p>Please select a new trick to be taught to your pet.</p>
<form th:action="@{'/trickcenter?name=' + ${fox.getName()}}" method="post">
    <div>
        <select name="trick">
            <option th:each="trick : ${tricks}" th:text="${trick.getName()}"></option>
        </select>
        <p>Or add your custom trick <a href="/addcustomvalues">here</a>.</p>
    </div>
    <div>
        <input type="submit" value="Teach"/>
    </div>
</form>
</body>
</html>
