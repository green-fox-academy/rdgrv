<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GFA</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body style="background-color:lawngreen;">
<h1>List of students</h1>
<div>
    <ul>
        <li th:each="student : ${studentlist}" >
            <p th:text="${student}"/>
        </li>
    </ul>
</div>
</body>
</html>
