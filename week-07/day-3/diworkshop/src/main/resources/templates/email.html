<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Useful Utilities</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body style="background-color:coral;">
<div th:switch="${emailvalidation}">
    <p th:case=true th:style="'color: ' + ${valid}" th:text="${email} + ' is a valid email address'"/>
    <p th:case=false th:style="'color: ' + ${invalid}" th:text="${email} + ' is not a valid email address'"/>
</div>
</body>
</html>
